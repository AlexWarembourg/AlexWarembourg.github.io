<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>CONTACTEZ MOI</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <!-- Assurez-vous que le fichier PHP sur le serveur est configuré pour envoyer des e-mails. -->
        <form action="https://formspree.io/f/xleqryjv" method="POST" id="contactForm">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nom</label>
              <input type="text" name="name" class="form-control" placeholder="Nom" id="name" required
                data-validation-required-message="Entrez votre Nom & Prénom.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Adresse Email</label>
              <input type="email" name="email" class="form-control" placeholder="Email" id="email" required
                data-validation-required-message="Entrez votre Adresse Email.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="phone">Numéro de téléphone</label>
              <input type="tel" name="phone" class="form-control" placeholder="Tél" id="phone" required
                data-validation-required-message="Entrez votre numéro de téléphone.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Message</label>
              <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required
                data-validation-required-message="Entrez votre message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
